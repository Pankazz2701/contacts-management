<div class="container-fluid p-0">
  <!-- Top Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand">Contact App</a>
    </div>
  </nav>

  <!-- Main Content  -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Contact List</h2>
      <button class="btn btn-success" (click)="openContactForm()">
        <i class="bi bi-plus-circle"></i> Add New Contact
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.email }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-2" (click)="openContactForm(contact.id)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="contacts.length === 0">
            <td colspan="5" class="text-center text-muted">No contacts available. Add some!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

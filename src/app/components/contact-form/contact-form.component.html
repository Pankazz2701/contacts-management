<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h4>{{ contactId ? 'Edit Contact' : 'Add New Contact' }}</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" formControlName="firstName"
                        [class.is-invalid]="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" />
                    <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
                        class="invalid-feedback">
                        First Name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" formControlName="lastName"
                        [class.is-invalid]="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" />
                    <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
                        class="invalid-feedback">
                        Last Name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email"
                        [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" />
                    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                        class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-success me-3" type="submit" [disabled]="contactForm.invalid">
                        <i class="bi bi-save"></i> {{ contactId ? 'Update Contact' : 'Save Contact' }}
                    </button>
                    <button class="btn btn-secondary" type="button" (click)="cancel()">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
